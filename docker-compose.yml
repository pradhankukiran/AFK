services:
  db:
    image: postgis/postgis:15-3.3
    container_name: afk-postgres
    environment:
      POSTGRES_USER: afk
      POSTGRES_PASSWORD: afk_dev_password
      POSTGRES_DB: afk
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./apps/api/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afk -d afk"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
